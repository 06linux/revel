{{if .flash.success}}
  <div class="app-successbox">
    {{.flash.success}}
  </div>
{{end}}

{{if .flash.error}}
  <div class="app-errorbox">
    {{.flash.error}}
  </div>
{{end}}

{{if .errors}}
  <div class="app-errorbox">
    <ul>
    {{range .errors}}
      <li>{{.Message}}</li>
    {{end}}
    </ul>
  </div>
{{end}}
